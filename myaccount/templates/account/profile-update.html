{% extends 'store/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body{
            background-color: gray;
        }

    </style>

    <body>
        <br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <div style="display: flex; align-items: center; justify-content: center; position: relative;">
                <a href="{% url 'profile-management' %}" style="position: absolute; left: 0; color: #717070c8;">
                    <i class="fa fa-undo fa-2x" aria-hidden="true"></i>
                </a>
                <h3 style="margin: 0;">Edit Profile</h3>
            </div>
            <hr>
        </div>
        <br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <h4><i class="fa-solid fa-pencil"></i>&nbsp;&nbsp;Update your account</h4>
            <hr>
            <br>
            <img src="{{ user.profile.photo.url }}" width="120" height="120" class="rounded-circle mb-3">
            <br>
            <form method="POST" autocomplete="off" enctype="multipart/form-data" >
                {% csrf_token %}
                {{profile_form.photo| as_crispy_field}}
                <br>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email"class="form-control"value="{{ request.user.email }}"disabled>
                </div>
                {{profile_form.phone| as_crispy_field}}
                {{profile_form.name| as_crispy_field}}
                <br>
                <br>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary navbar-btn text-white"> &nbsp; Update &nbsp;</button>
                </div>
            </form>
            <br>
            <br>
            <br>
        </div>
        <br>
        <br>
        <br>
        <br>

    </body>










{% endblock %}
