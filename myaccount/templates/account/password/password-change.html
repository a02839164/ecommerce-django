{% extends 'store/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body{
            background-color: gray;
        }

    </style>

    <div class="container bg-white shadow-md p-5 form-layout mt-4">
        <div style="display: flex; align-items: center; justify-content: center; position: relative;">
            <a href="{% url 'profile-management' %}" style="position: absolute; left: 0; color: #717070c8;">
                <i class="fa fa-undo fa-2x" aria-hidden="true"></i>
            </a>
            <h3 style="margin: 0;"> Manage Password </h3>
        </div>
        <hr>
    </div>
    <div class="container bg-white shadow-md p-5 form-layout mt-4">
        <h4><i class="fa-solid fa-key me-2"></i> Change Your Password</h4>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Update Password</button>
        </form>
    </div>




{% endblock %}
