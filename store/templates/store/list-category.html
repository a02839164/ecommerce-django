{% extends "./base.html" %}

{% load static %}


{% block content %}


<main>
  
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5">{{ category.name | capfirst }}</div>


      <hr>

      <br>


        <div class="container" style="max-width: 1400px;">
          <div class="row row-cols-2 row-cols-sm-3 row-cols-md-6 row-cols-lg-7 g-2">
            {% for product in products %}
              <div class="col">
                <div class="card shadow-sm h-100">
                  <a href="{{ product.get_absolute_url }}">
                    <!-- 固定比例區塊，高度自動 -->
                    <div class="ratio ratio-1x1">
                      <img src="{{ product.thumbnail.url }}" 
                          class="card-img-top" 
                          alt="{{ product.title }}" 
                          style="object-fit: cover; width: 100%; height: 100%;">
                    </div>
                  </a>

                  <!-- 卡片內容區：留內距讓文字不被圖片蓋住 -->
                  <div class="card-body p-2 text-center" style="min-height: 70px;">
                    <p class="card-text mb-1" style="font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                      <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}">
                        {{ product.title }}
                      </a>
                    </p>
                    <h6 class="fw-bold mb-0" style="font-size: 0.9rem;">$ {{ product.price }}</h6>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
    </div>
  </div>


</main>

{% endblock %}
