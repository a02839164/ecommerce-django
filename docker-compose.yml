services:
  db:
    image: postgres:16
    container_name: buyria_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data  
    ports:
      - "7432:5432"

  redis:
    image: redis:latest
    container_name: buyria_redis
    command: ${REDIS_COMMAND:-redis-server}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    image: buyria_app:latest
    container_name: buyria_web
    restart: always
    env_file:
      - .env
    volumes:
      - .:/code  
      - ./staticfiles:/code/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: sh run_web.sh

  celery_worker:
    build: .
    image: buyria_app:latest
    container_name: buyria_worker
    restart: always
    env_file:
      - .env
    volumes:
      - .:/code
    command: celery -A ecommerce worker --loglevel=info
    depends_on:
      - db
      - redis

  celery_beat:
    build: .
    image: buyria_app:latest
    container_name: buyria_beat
    restart: always
    env_file:
      - .env
    volumes:
      - .:/code
    command: celery -A ecommerce beat -s /tmp/celerybeat-schedule
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
  redis_data: